{% extends 'user_home.html' %}
{% load static %}
{% block tittle%} cart {% endblock tittle %}


{%block main-content%}
<br>
<!-- Page Header Start -->
        <div class="container-fluid bg-secondary mb-5">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
                <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
                <div class="d-inline-flex">
                </div>
            </div>
        </div>
        <!-- Page Header End -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5 pb-3 ">
        {% for product in products  %}
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4" >
                <a href="{% url 'product_detail' product.id %}" >
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                  
                    <img class="img-fluid w-100 " src="{{ product.image.url }}" alt="" style="height: 500px;">
                </a>
                </div>
                    <div class="d-flex p-1 pt-0 pb-2" style="justify-content: space-between;">
                    <h6 class="text-truncate mb-2 mt-2">{{ product.name }}</h6>
                    
                    
                       <a href="#" class="btn btn-sm text-dark p-0  mb-2 mt-2">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </a> 
                </div>
                
               
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{%endblock main-content%}

{% block content %}{% endblock content %}
