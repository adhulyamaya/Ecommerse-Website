<!DOCTYPE html>
<html>
<head>
    <title>Edit Color</title>
</head>
<body>
    <h1>Edit Color</h1>
    <form action="{% url 'edit_color' color_id %}" method="post">
        {% csrf_token %}
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"  value="{{ color.color }}" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
