{% extends 'admin_home.html' %}
{% load static %}
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .status-active {
            color: green;
        }
        .status-blocked {
            color: red;
        }    
        .product-image {
                max-width: 100px;
                max-height: 100px;
            }     
    </style>

{% block content %}
    <div class="container">
        <h1>Products</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Coupon code</th>
                    <th>is_expired</th>
                    <th>Discount price</th>
                    <th>Minimum amount</th>   
                </tr>

                <a href="{% url 'coupon_adminadd' %}" class="btn btn-sm btn-primary">ADD</a>
            </thead>

            <tbody>
                {% for c in couponobj%}
                <tr>
                <th>{{c.id}}</th>
                <th>{{c.coupon_code}}</th>
                <th>{{c.is_expired}}</th>
                <th>{{c.discount_price}}</th>
                <th>{{c.minimum_amount }}</th>

                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
    {% endblock content %}
