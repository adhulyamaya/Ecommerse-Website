<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    form{
      height: 590px;
      width: 400px;
      background-color: rgba(255,255,255,0.13);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
  } 
  </style>
  
  </head>
  <body>
    
    
    <h1 class ="text-center text-dark">SIGNUP PAGE</h1>
    <div class="container-fluid">
      <form method="post" >
        {% csrf_token %}
       
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control mb-2" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control mb-2" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control mb-2" id="password" required>
        </div>
         <div class="form-group">
          <label for="password">confirm Password</label>
          <input type="password" name="cpassword" class="form-control mb-2" id="cpassword" required>
        </div> 
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone number</label>
          <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
   
        </div>
      <a href="" class="btn btn-primary mt-5">Login</a>
      

        <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
      </form>
      
            <h1 style = "color: blue">{{pw_error}}</h1>
            <br>
            </br>
            <h1 style = "color: blue">{{taken}}</h1>
            </div>

              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            </body>
          </html>
