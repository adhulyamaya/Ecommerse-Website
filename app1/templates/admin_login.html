<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login for Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body >
 
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid d-flex align-items-center justify-content-center">
        <span class="navbar-brand mb-0 h1"> ADMIN - LOGIN </span>
      </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <form method="post" class="border p-5 mt-4 shadow" style="width:500px;">
      {% csrf_token %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input name = "username" type="text" class="form-control" id="username">
            </div>
          </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input name = "password" type="password" class="form-control" id="password">
        </div>
      <div class="mb-3 form-check">
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Login</button>
          {% comment %} <a class="btn btn-primary" href="{% url 'signup'%}">Signup</a> {% endcomment %}
          {% comment %} <a class="btn btn-primary" href="{% url 'user_login'%}">User Log-in</a> {% endcomment %}
        </div>
      </div>
    </form>
  </div>
    <h1 style = "color: blue">{{admin404}}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
