{% extends 'admin_home.html' %}
{% load static %}
    <title>SIZE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block search %} {% endblock search %}

{% block content %}
<div class="row mt-5"></div>
    <div class="container">
        <h1>Size</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Size</th>
                     <th>Edit</th>
                     <th>Delete</th>
                    
                </tr>
                <a href="{% url 'size_adminadd' %}" class="btn btn-sm btn-primary">ADD</a>
            </thead>
            <tbody>
                <!-- category.html -->
            <!-- ... -->
            <tbody>
                {% for s in size %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.size }}</td>
                    <td>
                        <a href="{% url 'edit_size' s.id %}" class="btn btn-sm btn-primary">Edit</a>
                    </td>
                    <td>

                        <form method="POST" action="{% url 'delete_size' s.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock content %}
